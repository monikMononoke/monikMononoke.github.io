<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />

    <title>MINIONS</title>
  </head>
  <body>
    <!-- MENÚ Y LOGO-->
    <div class="logo-menu">
      <div class="div-logo">
        <img class="logo" src="./images/logo.png" alt="logo-minions" />
      </div>
      <div class="menu__icon">
        <div class="bar-1"></div>
        <div class="bar-2"></div>
        <div class="bar-3"></div>
      </div>
    </div>
    <!-- HERO -->
    <div class="atropos my-atropos">
      <h1 class="rubik-h1">
        <span>B</span>
        <span>E</span>
        <span>L</span>
        <span>L</span>
        <span>O</span>
      </h1>
      <div class="atropos-scale">
        <div class="atropos-rotate">
          <div class="atropos-inner">
            <div class="div-hero-image">
              <img
                class="hero-image"
                src="./images/hero-image.png"
                alt="minions hero image"
                data-atropos-offset="7"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--SECCIÓNES MINIONS-->
    <main class="principal">
      <section class="minions">
        <div class="minion" id="kevin">
          <img class="minion-image" src="./images/kevin.png" alt="kevin" />
          <div class="meet">
            <p>
              <span>m</span>
              <span>e</span>
              <span>e</span>
              <span>t</span>
            </p>
            <h2>KEVIN</h2>
          </div>
        </div>
      </section>
      <section class="minions">
        <div class="minion" id="bob">
          <img class="minion-image" src="./images/bob.png" alt="bob" />
          <div class="meet">
            <p>
              <span>m</span>
              <span>e</span>
              <span>e</span>
              <span>t</span>
            </p>
            <h2>BOB</h2>
          </div>
        </div>
      </section>
      <section class="minions">
        <div class="minion" id="dave">
          <img class="minion-image" src="./images/dave.png" alt="dave" />
          <div class="meet">
            <p>
              <span>m</span>
              <span>e</span>
              <span>e</span>
              <span>t</span>
            </p>
            <h2>DAVE</h2>
          </div>
        </div>
      </section>
      <section class="minions">
        <div class="minion" id="carl">
          <img class="minion-image" src="./images/carl-3.png" alt="carl" />
          <div class="meet">
            <p>
              <span>m</span>
              <span>e</span>
              <span>e</span>
              <span>t</span>
            </p>
            <h2>CARL</h2>
          </div>
        </div>
      </section>
      <section class="minions">
        <div class="minion" id="phil">
          <img class="minion-image" src="./images/phil.png" alt="phil" />
          <div class="meet">
            <p>
              <span>m</span>
              <span>e</span>
              <span>e</span>
              <span>t</span>
            </p>
            <h2>PHIL</h2>
          </div>
        </div>
      </section>
      <section class="minions">
        <div class="minion" id="stuart">
          <img class="minion-image" src="./images/stuart-2.png" alt="stuart" />
          <div class="meet">
            <p>
              <span>m</span>
              <span>e</span>
              <span>e</span>
              <span>t</span>
            </p>
            <h2>STUART</h2>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="back-to-top">
        <img class="back-to-top-image" src="./images/back-to-top.png" alt="" />
      </div>
    </footer>
    <div class="cursor"></div>
    <script src="./src/main.js" type="module"></script>
  </body>
</html>
